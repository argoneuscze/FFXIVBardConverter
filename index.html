<!DOCTYPE html>
<html>
<head>
    <title>FFXIV Music Converter</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./jquery-3.3.1.min.js"></script>
</head>
<body>

<h1>FFXIV Music Converter</h1>
<p>TODO explanation</p>

<h2>Note converter</h2>
<div>
    <table>
        <tr>
            <td><label>
                <input type="radio" name="cv" value="0" checked="checked">
                Normal
            </label></td>
            <td><label>
                <input type="radio" name="cv" value="1">
                Octave Up
            </label></td>
            <td><label>
                <input type="radio" name="cv" value="-1">
                Octave Down
            </label></td>
        </tr>
    </table>
    <label for="note_input">Input: </label><textarea rows="10" cols="50" id="note_input"></textarea>
    <button id="note_button">Convert</button>
    <label for="note_output">Output: </label><textarea rows="10" cols="50" id="note_output"></textarea>
</div>

<script src="music_converter.js"></script>

</body>
</html>
